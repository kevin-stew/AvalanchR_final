<!--HTML Produced By The Flask Form-->
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">

        <fieldset id="email-field">
            {{  form.email.label }}
            {{  form.email(class = 'form-control', placeholder = 'Enter Email Here') }}
        </fieldset>

        <fieldset id="password-field">
            {{  form.password.label }}
            {{  form.password(class = 'form-control', placeholder = 'Enter Password') }}
        </fieldset>

        <!-- Submit Button -->
        {{ form.submit_button(class = 'btn btn-dark btn-block')  }}

    </div>

</form>
